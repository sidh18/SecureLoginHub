<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 400px;
            max-width: 90%;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background: #5568d3;
        }
        /* This is the new container for dynamic SSO content */
        .sso-section {
            margin-top: 30px;
            /* Will be hidden by default and shown by JS */
            display: none;
        }
        .sso-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .sso-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 12px;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            box-sizing: border-box;
            transition: all 0.3s;
        }
        .sso-button.jwt {
            background: #4285f4;
        }
        .sso-button.jwt:hover {
            background: #357ae8;
        }
        .sso-button.oauth {
            background: #34a853;
        }
        .sso-button.oauth:hover {
            background: #2d9548;
        }
        .sso-button.saml {
            background: #ea4335;
        }
        .sso-button.saml:hover {
            background: #d33426;
        }
        .sso-button-icon {
            font-size: 20px;
        }
        .link {
            text-align: center;
            margin-top: 20px;
        }
        .link a {
            color: #667eea;
            text-decoration: none;
        }
        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }
        .divider hr {
            border: none;
            border-top: 2px solid #e0e0e0;
        }
        .divider span {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 15px;
            color: #999;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <!--
      STEP 1: Give the title an ID so we can change it.
      It defaults to "Login" and will be replaced by JS.
    -->
    <h2 id="tenant-name">üîê Login</h2>

    <!-- These Thymeleaf error messages will STILL work on redirect -->
    <div th:if="${message}" class="message success" th:text="${message}"></div>
    <div th:if="${param.error}" class="message error">Invalid username or password!</div>
    <div th:if="${param.error == 'sso_not_configured'}" class="message error">SSO is not configured properly!</div>
    <div th:if="${param.error == 'saml_not_configured'}" class="message error">SAML SSO is not configured properly!</div>

    <!-- The standard login form is unchanged -->
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login with Credentials</button>
    </form>

    <!--
      STEP 2: Create a container for the dynamic SSO section.
      It's hidden by default and will be shown by JS if SSO configs exist.
    -->
    <div id="sso-section" class="sso-section">
        <div class="divider">
            <hr>
            <span>OR LOGIN WITH</span>
        </div>
        <!-- This is where the JS will inject the button HTML -->
        <div class="sso-buttons" id="sso-buttons-container">
            <!-- Dynamic SSO buttons will be injected here -->
        </div>
    </div>

    <!-- The signup link is unchanged -->
    <div class="link">
        Don't have an account? <a href="/signup">Sign Up</a>
    </div>
</div>

<!--
  STEP 3: Add the JavaScript to fetch data and build the page.
-->
<script>
    // Wait for the DOM to be fully loaded before running scripts
    window.addEventListener('DOMContentLoaded', () => {

        const tenantNameEl = document.getElementById('tenant-name');
        const ssoSectionEl = document.getElementById('sso-section');
        const ssoButtonsContainerEl = document.getElementById('sso-buttons-container');

        // --- 1. Fetch Tenant Info ---
        fetch('/api/tenant/info')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Update the title with the tenant's name
                if (data.name) {
                    tenantNameEl.innerHTML = `üîê ${data.name}`;
                }
            })
            .catch(error => {
                console.error('Error fetching tenant info:', error);
                // If it fails, the default "Login" title will remain
            });

        // --- 2. Fetch Tenant-Specific SSO Configs ---
        fetch('/api/sso-configs/tenant')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(configs => {
                // Check if the configs array exists and is not empty
                if (configs && configs.length > 0) {

                    // Show the "OR LOGIN WITH" divider and section
                    ssoSectionEl.style.display = 'block';

                    // Loop through each config and create a button
                    configs.forEach(config => {
                        let ssoButtonHtml = '';
                        let icon = '';
                        let ssoClass = '';
                        // Note: The hrefs are root-relative, which is correct
                        let href = '';

                        switch (config.ssoType) {
                            case 'JWT':
                                ssoClass = 'jwt';
                                icon = 'üîë';
                                href = `/sso/login`; // <-- FIX: Removed config.id
                                break;
                            case 'OAUTH':
                                ssoClass = 'oauth';
                                icon = 'üîì';
                                href = `/oauth/login`; // <-- FIX: Removed config.id
                                break;
                            case 'SAML':
                                ssoClass = 'saml';
                                icon = 'üõ°Ô∏è';
                                href = `/saml/login`; // <-- FIX: Removed config.id
                                break;
                        }

                        // Build the button HTML and add it to the container
                        if (href) { // Only add if it's a known type
                            ssoButtonHtml = `
                                <a href="${href}" class="sso-button ${ssoClass}">
                                    <span class="sso-button-icon">${icon}</span>
                                    <span>${config.name}</span>
                                </a>
                            `;
                            ssoButtonsContainerEl.innerHTML += ssoButtonHtml;
                        }
                    });
                }
                // If no configs, the sso-section remains hidden
            })
            .catch(error => {
                console.error('Error fetching SSO configs:', error);
                // If this fails, no SSO buttons will be shown.
            });
    });
</script>

</body>
</html>
