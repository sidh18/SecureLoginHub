<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 400px;
            max-width: 90%;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background: #5568d3;
        }
        .sso-section {
            margin-top: 30px;
        }
        .sso-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .sso-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 12px;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            box-sizing: border-box;
            transition: all 0.3s;
        }
        .sso-button.jwt {
            background: #4285f4;
        }
        .sso-button.jwt:hover {
            background: #357ae8;
        }
        .sso-button.oauth {
            background: #34a853;
        }
        .sso-button.oauth:hover {
            background: #2d9548;
        }
        .sso-button.saml {
            background: #ea4335;
        }
        .sso-button.saml:hover {
            background: #d33426;
        }
        .sso-button-icon {
            font-size: 20px;
        }
        .link {
            text-align: center;
            margin-top: 20px;
        }
        .link a {
            color: #667eea;
            text-decoration: none;
        }
        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }
        .divider hr {
            border: none;
            border-top: 2px solid #e0e0e0;
        }
        .divider span {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 15px;
            color: #999;
            font-size: 14px;
            font-weight: bold;
        }
        .sso-title {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>üîê Login</h2>
    <div th:if="${message}" class="message success" th:text="${message}"></div>
    <div th:if="${param.error}" class="message error">Invalid username or password!</div>
    <div th:if="${param.error == 'sso_not_configured'}" class="message error">SSO is not configured properly!</div>
    <div th:if="${param.error == 'saml_not_configured'}" class="message error">SAML SSO is not configured properly!</div>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login with Credentials</button>
    </form>

    <!-- Show SSO buttons if any SSO is enabled -->
    <div th:if="${ssoEnabled}" class="sso-section">
        <div class="divider">
            <hr>
            <span>OR LOGIN WITH</span>
        </div>

        <div class="sso-buttons">
            <!-- Loop through all enabled SSO configurations -->
            <div th:each="ssoConfig : ${ssoConfigs}">
                <!-- JWT SSO Button -->
                <a th:if="${ssoConfig.ssoType == 'JWT'}"
                   th:href="@{/sso/login/{id}(id=${ssoConfig.id})}"
                   class="sso-button jwt">
                    <span class="sso-button-icon">üîë</span>
                    <span th:text="${ssoConfig.name}">JWT SSO</span>
                </a>

                <!-- OAuth SSO Button -->
                <a th:if="${ssoConfig.ssoType == 'OAUTH'}"
                   th:href="@{/oauth/login/{id}(id=${ssoConfig.id})}"
                   class="sso-button oauth">
                    <span class="sso-button-icon">üîì</span>
                    <span th:text="${ssoConfig.name}">OAuth SSO</span>
                </a>

                <!-- SAML SSO Button -->
                <a th:if="${ssoConfig.ssoType == 'SAML'}"
                   th:href="@{/saml/login/{id}(id=${ssoConfig.id})}"
                   class="sso-button saml">
                    <span class="sso-button-icon">üõ°Ô∏è</span>
                    <span th:text="${ssoConfig.name}">SAML SSO</span>
                </a>
            </div>
        </div>
    </div>

    <div class="link">
        Don't have an account? <a href="/signup">Sign Up</a>
    </div>
</div>
</body>
</html>
