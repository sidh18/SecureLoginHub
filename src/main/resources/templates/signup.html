<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* UPDATED: Added box-sizing for better layout control */
        html, body {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            /* UPDATED: Removed align-items: center */
            /* UPDATED: Changed height to min-height to allow scrolling */
            min-height: 100vh;
            margin: 0;
            /* UPDATED: Added padding to give space at the top and bottom */
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 400px;
            max-width: 90%;
            /* UPDATED: Let height be automatic */
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            /* UPDATED: Simplified margin */
            margin-bottom: 15px;
            /* UPDATED: Removed position: relative */
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Ensures padding doesn't break width */
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            /* UPDATED: Style for disabled button */
            transition: background-color 0.3s ease;
        }
        button:hover {
            background: #5568d3;
        }
        /* UPDATED: Disabled button style */
        button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }
        .link {
            text-align: center;
            margin-top: 20px;
        }
        .link a {
            color: #667eea;
            text-decoration: none;
        }
        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .superadmin-fields {
            display: none;
        }

        /* --- UPDATED VALIDATION CSS --- */
        .validation-message {
            font-size: 12px;
            /* UPDATED: Let it flow naturally */
            margin-top: 4px;
            display: block;
        }
        .validation-success {
            color: #155724; /* Green */
        }
        .validation-error {
            color: #721c24; /* Red */
        }
        /* --- END UPDATED CSS --- */

    </style>
</head>
<body>
<div class="container">
    <h2 id="tenant-name">Sign Up</h2>

    <div id="message-display" class="message" style="display:none;"></div>

    <form id="signup-form" onsubmit="saveUser(event)" oninput="validateForm()">

        <div class="superadmin-fields" id="superadmin-fields">
            <div class="form-group">
                <label for="organizationName">Organization Name</label>
                <input type="text" id="organizationName" name="organizationName">
            </div>
            <div class="form-group">
                <label for="subdomain">Subdomain</label>
                <input type="text" id="subdomain" name="subdomain" placeholder="e.g. 'acme' for acme.localhost">
                <div id="subdomain-status" class="validation-message"></div>
            </div>
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <div id="username-status" class="validation-message"></div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" disabled>Sign Up</button>
    </form>

    <div class="link" id="login-link">
        Already have an account? <a href="/">Login</a>
    </div>
</div>

<script>
    // === DEBOUNCE UTILITY ===
    function debounce(func, delay) {
        let timeout;
        return function(...args) {
            clearTimeout(timeout);
            timeout = setTimeout(() => func.apply(this, args), delay);
        };
    }

    // === VALIDATION FUNCTIONS ===
    async function checkUsername() {
        const input = document.getElementById('username');
        const statusEl = document.getElementById('username-status');
        const username = input.value;
        if (username.length < 3) {
            statusEl.textContent = ''; return;
        }
        try {
            const response = await fetch('/api/auth/check-username', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username: username })
            });
            const result = await response.json();
            statusEl.textContent = result.message;
            statusEl.className = result.available ? 'validation-message validation-success' : 'validation-message validation-error';
        } catch (error) {
            statusEl.textContent = 'Could not validate username.';
            statusEl.className = 'validation-message validation-error';
        }
    }

    async function checkSubdomain() {
        const input = document.getElementById('subdomain');
        const statusEl = document.getElementById('subdomain-status');
        const subdomain = input.value;
        if (subdomain.length < 3) {
            statusEl.textContent = ''; return;
        }
        try {
            const response = await fetch('/api/auth/check-subdomain', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ subdomain: subdomain })
            });
            const result = await response.json();
            statusEl.textContent = result.message;
            statusEl.className = result.available ? 'validation-message validation-success' : 'validation-message validation-error';
        } catch (error) {
            statusEl.textContent = 'Could not validate subdomain.';
            statusEl.className = 'validation-message validation-error';
        }
    }

    // === FORM SUBMISSION ===
    async function saveUser(event) {
        event.preventDefault();
        const form = document.getElementById('signup-form');
        const messageDisplay = document.getElementById('message-display');
        const formData = new FormData(form);
        const data = {};
        formData.forEach((value, key) => { data[key] = value; });

        messageDisplay.style.display = 'none';
        messageDisplay.textContent = '';
        messageDisplay.className = 'message';

        try {
            const response = await fetch('/api/auth/signup', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            const result = await response.json();
            if (!response.ok) {
                throw new Error(result.error || 'An unknown error occurred.');
            }
            messageDisplay.textContent = result.message || 'User registered successfully!';
            messageDisplay.classList.add('success');
            messageDisplay.style.display = 'block';
            form.reset();
            validateForm(); // Re-disable button after reset
            setTimeout(() => { window.location.href = '/'; }, 3000);
        } catch (error) {
            messageDisplay.textContent = error.message;
            messageDisplay.classList.add('error');
            messageDisplay.style.display = 'block';
        }
    }

    // --- UPDATED: NEW FUNCTION to enable/disable button ---
    function validateForm() {
        const form = document.getElementById('signup-form');
        const button = form.querySelector('button[type="submit"]');
        // checkValidity() is a built-in browser API
        // that checks all "required" fields
        button.disabled = !form.checkValidity();
    }
    // --- END NEW FUNCTION ---


    // === DOMContentLoaded LISTENER ===
    window.addEventListener('DOMContentLoaded', () => {
        // 1. Fetch Tenant Info
        fetch('/api/tenant/info')
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => {
                const tenantNameEl = document.getElementById('tenant-name');
                if (data.name) {
                    if (data.name === "Superadmin Login") {
                        tenantNameEl.innerHTML = "Create New Product Admin";
                        const superadminFields = document.getElementById('superadmin-fields');
                        if (superadminFields) {
                            superadminFields.style.display = 'block';
                            // UPDATED: Set 'required' on these fields
                            document.getElementById('organizationName').required = true;
                            document.getElementById('subdomain').required = true;
                        }
                    } else {
                        tenantNameEl.innerHTML = `Sign Up for ${data.name}`;
                    }
                }
                // UPDATED: Call validateForm after setting fields,
                // to ensure button state is correct on load
                validateForm();
            })
            .catch(error => {
                console.error('Error fetching tenant info:', error);
                validateForm(); // Also call on error
            });

        // 2. Attach Event Listeners
        document.getElementById('username').addEventListener('keyup', debounce(checkUsername, 300));
        document.getElementById('subdomain').addEventListener('keyup', debounce(checkSubdomain, 300));

        // 3. UPDATED: Call validateForm on load
        validateForm();
    });
</script>

</body>
</html>
