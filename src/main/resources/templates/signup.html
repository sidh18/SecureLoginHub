<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 400px;
            max-width: 90%;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background: #5568d3;
        }
        .link {
            text-align: center;
            margin-top: 20px;
        }
        .link a {
            color: #667eea;
            text-decoration: none;
        }
        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        /* This group will be hidden by default */
        .superadmin-fields {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 id="tenant-name">Sign Up</h2>

    <div id="message-display" class="message" style="display:none;"></div>

    <form id="signup-form" onsubmit="saveUser(event)">

        <div class="superadmin-fields" id="superadmin-fields">
            <div class="form-group">
                <label for="organizationName">Organization Name</label>
                <input type="text" id="organizationName" name="organizationName">
            </div>
            <div class="form-group">
                <label for="subdomain">Subdomain</label>
                <input type="text" id="subdomain" name="subdomain" placeholder="e.g. 'acme' for acme.localhost">
            </div>
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit">Sign Up</button>
    </form>

    <div class="link" id="login-link">
        Already have an account? <a href="/">Login</a>
    </div>
</div>

<script>
    // === NEW saveUser() FUNCTION ===
    // This function handles the form submission
    async function saveUser(event) {
        // 1. Prevent the form's default (page reload) submission
        event.preventDefault();

        const form = document.getElementById('signup-form');
        const messageDisplay = document.getElementById('message-display');
        const formData = new FormData(form);

        // 2. Convert form data to a simple JSON object
        const data = {};
        formData.forEach((value, key) => {
            data[key] = value;
        });

        // 3. Clear previous messages
        messageDisplay.style.display = 'none';
        messageDisplay.textContent = '';
        messageDisplay.className = 'message';

        try {
            // 4. Send the JSON data to the /api/auth/signup endpoint
            const response = await fetch('/api/auth/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (!response.ok) {
                // 5. If response is not 2xx, show the error from the backend
                throw new Error(result.error || 'An unknown error occurred.');
            }

            // 6. Handle Success
            messageDisplay.textContent = result.message || 'User registered successfully!';
            messageDisplay.classList.add('success');
            messageDisplay.style.display = 'block';
            form.reset(); // Clear the form

            // Optionally redirect to login after a delay
            setTimeout(() => {
                window.location.href = '/';
            }, 3000);

        } catch (error) {
            // 7. Handle Fetch/Network/Backend Error
            messageDisplay.textContent = error.message;
            messageDisplay.classList.add('error');
            messageDisplay.style.display = 'block';
        }
    }


    // === MODIFIED DOMContentLoaded LISTENER ===
    window.addEventListener('DOMContentLoaded', () => {
        // 1. Fetch Tenant Info (your existing logic)
        fetch('/api/tenant/info')
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => {
                const tenantNameEl = document.getElementById('tenant-name');

                if (data.name) {
                    // Check if this is the superadmin or root domain
                    if (data.name === "Superadmin Login") {

                        // THIS IS THE NEW LOGIC
                        // 1. Change title
                        tenantNameEl.innerHTML = "Create New Product Admin";

                        // 2. Show the hidden fields for organization
                        const superadminFields = document.getElementById('superadmin-fields');
                        if (superadminFields) {
                            superadminFields.style.display = 'block';
                            // Make them required
                            document.getElementById('organizationName').required = true;
                            document.getElementById('subdomain').required = true;
                        }

                    } else {
                        // This is a valid tenant (e.g., "Acme Inc.")
                        // Update the title to be "Sign Up for [Tenant Name]"
                        tenantNameEl.innerHTML = `Sign Up for ${data.name}`;
                    }
                }
            })
            .catch(error => {
                console.error('Error fetching tenant info:', error);
                // If it fails, the default "Sign Up" title will remain
            });
    });
</script>

</body>
</html>
